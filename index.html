<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./googleicon.png" type="icon">
    <link rel="stylesheet" href="style.css">
    <title>Gpage</title>
</head>
<body>
    <div class="container flex">
        <div class="row">
            <div class="logo"><img src="./google-dots.gif" alt="GIF Icon"></div>
        </div>
        <div class="row flex">
            <form action="https://www.google.com/search">
                <div class="inputblock">
                    <input type="text" name="q" id="toSearch" placeholder="Search Anything ""> 
                </div>
                <div class="button flex">
                    <button class="btn">Google Search</button>
                    <button class="btn">I'm Feeling Lucky</button>
                </div>
            </form>
        </div>
			<div class="languages flex">
                  <h3>Google offered in:</h3>
			      <a href="#">हिन्दी</a>
			      <a href="#">বাংলা</a>
			      <a href="#">తెలుగు</a>
			      <a href="#">मराठी</a>
			      <a href="#">தமிழ்</a>
			      <a href="#">ગુજરાતી</a>
			      <a href="#">ಕನ್ನಡ</a>
			      <a href="#">ਪੰਜਾਬੀ</a>
		   </div>
    </div>
    <footer>
        <div class="row flex">
        </div><hr style="background-color:grey">
        <div class="row bottom">
            <ul>
                <li>Advertising</li>
                <li>Business</li>
                <li>About</li>
                <li>How search works</li>
            </ul>
            <ul class="right">
                <li>Privacy</li>
                <li>Terms</li>
                <li>Settings</li>
            </ul>
        </div>

    </footer>
</body>
</html>
